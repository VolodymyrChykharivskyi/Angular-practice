<div class="container">
	<h1>Angular HttpClient</h1>

	<div class="card">
		<div class="form-control">
			<input type="text" placeholder="Название" />
		</div>
		<button class="btn">Добавити</button>
		<button class="btn">Загрузити</button>
	</div>

	<hr />

	<div class="card" *ngFor="let todo of todos">
		<p>
			<span [class.completed]="todo.completed">{{ todo.title | titlecase }}</span>
			<span>
				<button class="btn btn-danger">Видалити</button>
				<button class="btn" [disabled]="todo.completed">Завершити</button>
			</span>
		</p>
	</div>
</div>
